<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <title>Dothislist</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap');
    * {
        font-family: 'Montserrat', sans-serif;
    }
    </style>
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="container drop-shadow-2xl bg-white lg:w-2/4 lg:h-full h-screen w-full flex flex-col lg:justify-center rounded mx-auto lg:mt-24 lg:p-4 p-2">

        <div class="header">
            <h1 class="text-5xl font-bold text-center p-2 tracking-widest bg-green-500 rounded">D<img src="../images/character.png" class="inline">thislist</h1>
            <hr class="my-4">
        </div>
        <div class="w-4/5 mx-auto">
            <div class="einput-box mx-auto w-full flex flex-col sm:flex-row gap-2 mb-6">
                <input type="text" class="border-solid border-2 p-3 h-10 w-full sm:w-10/12 focus:border-slate-500 focus:outline-none font-black" placeholder="things to do...">
                <button class="border rounded h-10 w-full sm:w-2/12 bg-green-400 hover:bg-green-500 text-2xl pt-2"><i class="fi fi-rr-add"></i></button>
            </div>
            <div class="todo-box mx-auto">
                <ul>
                    <li class="flex justify-between border-2 rounded bg-slate-100 hover:border-green-200 hover:bg-green-100 w-full py-2 px-5 mb-4">
                        <div class="left p-1">
                            <input type="checkbox" class="mr-3 scale-150 focus:outline-none accent-green-400">
                            <label class="text-xl">title1</label>
                        </div>
                        <div class="right p-1 mt-1">
                            <button class="scale-100 mr-5"><i class="fi fi-rr-pencil"></i></button>
                            <button class="scale-100"><i class="fi fi-rr-trash"></i></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>

</body>
</html>
