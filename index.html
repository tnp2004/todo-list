<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>TodoList</title>
</head>
<body>
    <div class="container mt-5">
        <div class="title text-center fs-1 bg-dark text-white col-6 mx-auto">todolist</div>
        <div class="d-flex col-6 mx-auto mt-3">
            <input id="inputAddList" type="text" class="form-control inline-block rounded-0">
            <button id="btnAddList" class="btn btn-primary rounded-0 col-2">add</button>
        </div>
        <ul id="menu" class="list-group list-group-horizontal col-6 mx-auto text-center mt-5">
            <li class="list-group-item list-group-item-action list-group-item-light flex-fill rounded-start">All tasks</li>
            <li class="list-group-item list-group-item-action list-group-item-light flex-fill rounded-0">Done</li>
            <li class="list-group-item list-group-item-action list-group-item-light flex-fill rounded-end">Clear all</li>
        </ul>
        <div id="todolistsBox" class="col-6 mx-auto">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
